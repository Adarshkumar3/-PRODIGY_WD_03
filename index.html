<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            <!-- Cells will be generated dynamically -->
        </div>
        <div class="status" id="status">Player X's Turn</div>
        <button class="btn" id="resetBtn" onclick="resetGame()">Reset Game</button>
        <button class="btn" id="playAgainBtn" onclick="playAgain()" style="display: none;">Play Again</button>
    </div>
    <audio id="moveSound" src="move_sound.mp3.mp3"></audio>
    <audio id="winSound" src="win_sound.mp3.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
